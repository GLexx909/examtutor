ru:
  initials:
    index:
      title: 'Профессиональный репетитор по'
      pupil_enter: 'Вход для ученика'
      parent_enter: 'Вход для родителей'

    modal_pupil_enter:
      header: 'Войти / Зарегистрироваться'
      log_in: 'Войти'
      sign_up: 'Зарегистрироваться'
      enter_password: 'Введите пароль'
      confirm: 'Подтвердить'
    history_block:
      history_description: 'Обеспечиваю своих учеников всеми необходимыми материалами: выдаю необходимые книги,
      раздаточный материал, распечатываю тесты, советую документальные и художественные фильмы по истории, использую
      интернет-ресурсы. Обучаю грамотно логически мыслить и выстраивать причинно-следственные связи, формулировать и
      аргументировать собственную позицию по проблемным вопросам истории.'
    social_block:
      social_description: 'Работаю по ФГОС. При объяснении материала опираюсь на пособия НИУ ВШЭ, МГУ, СпбГУ, МГИМО.
      Имею опыт общественно-политической, научной, предпринимательской деятельности - иными словами, объясняю многие
      темы обществознания с опорой не только на теоретические знания, но и на практические навыки.'
    russian_block:
      russian_description: 'С огромным уважением отношусь к своему родному языку и своей стране. Считаю, что интерес к
      изучению русского языка прививается ученику через воспитание чувства любви к России, её историческому и
      культурному наследию. Стремлюсь научить каждого грамотной речи, как письменной, так и устной.'
    english_block:
      english_description: 'Для обучения использую признанные на мировом уровне учебники ведущих издательств - Macmillan
       Publishers, Oxford & Cambridge University Press. Уделяю большое внимание навыкам эффективной коммуникации: умению
        чётко (в т.ч. грамматически верно) выстроить свою мысль и свободно воспринимать англоязычную речь на слух. Отвожу
         важное место контекстному изучению языка. Считаю, что регулярное чтение книг и тематических статей на английском
          языке способствует значительному улучшению результатов. Специализируюсь на подготовке к ЕГЭ.'

  tutor_infos:
    index:
      profile_photo: 'https://s3.us-east-2.amazonaws.com/qna-development/examtutor/profile-photo.png'
      profile-text: 'Приветствую вас, уважаемые школьники, абитуриенты и их родители!
             Я занимаюсь преподаванием с момента получения своего первого диплома в 2011 году. Успела приобрести опыт
             педагогической деятельности как в частных, так и в государственных образовательных учреждениях. С 2013 года
              специализируюсь на школьных выпускных экзаменах – ОГЭ и ЕГЭ. Достаточно быстро я поняла, что хочу развивать
               свои профессиональные навыки в направлении индивидуальной работы со школьниками. В 2015 году я стала
               официально зарегистрированным индивидуальным предпринимателем – таким образом, репетиторство превратилось
                для меня в основной вид деятельности. Избрав этот ответственный, но вместе с тем невероятно захватывающий
                 путь, я сделала его стилем своей жизни.
             Имею опыт обучения в аспирантуре. Приходилось работать над научными статьями и диссертацией, выступать на
             всероссийских и международных конференциях (в том числе на иностранном языке).
             Моё главное хобби – совершенствование моей системы преподавания.
             Основой для разработки индивидуальной программы обучения каждого ученика являются, прежде всего, материалы,
              публикуемые Федеральным институтом педагогических измерений (ФИПИ), а также требования Федеральных
              государственных образовательных стандартов (ФГОС).
             Обязательно принимаются во внимание особенности ученика: начальный уровень знаний (выявляется в процессе
             устной беседы и письменного тестирования), предпочтительный способ работы с информацией, сроки подготовки к
              экзаменам (возможны курсы любой продолжительности, от нескольких лет до интенсивов длительностью в несколько
               месяцев или даже недель).
             На регулярной основе я прохожу курсы повышения квалификации по истории, обществознанию, русскому и английскому
              языкам, а также участвую в семинарах и мероприятиях, направленных на совершенствование педагогического мастерства.
             Ежемесячно обновляю «книжную полку» - в моей домашней библиотеке есть как классические труды по преподаваемым
              дисциплинам, так и новейшие исследования ведущих университетов и экспертов в области общественно-гуманитарных
               дисциплин. Регулярно изучая новинки научной литературы, я включаю актуальную информацию в учебный материал,
               предлагаемый моим ученикам на занятиях.
             Должна отметить, что серьёзно подхожу к обучению своих подопечных, стремлюсь не только помочь ученику в освоении
              выносимого на экзамен материала, но и воспитать всесторонне образованную личность, привить так называемые soft
              skills, позволяющие принимать оптимальные решения в широком спектре задач. В связи с этим требовательно отношусь
               к процессу обучения: предполагаю качественное выполнение учеником домашних заданий и отсутствие пропусков занятий
                по неуважительным причинам.
             Кроме того, я широко применяю технологии онлайн и использую возможности дистанционного обучения, располагаю багажом
              авторских материалов и методик, подробности которых вы всегда можете уточнить лично.
             Работаю с учащимися 6-11 классов.
             Лучшие результаты моих учеников по ЕГЭ в 2017-2018 гг: русский язык - 91 балл, обществознание - 92 балла, история - 96 баллов.
             Занятия проводятся на территории преподавателя (пересечение улиц Чехова/Ломоносова).
             С огромным удовольствием приглашаю вас на мои занятия!'

      diplom-1: 'https://s3.us-east-2.amazonaws.com/qna-development/examtutor/%D0%94%D0%B8%D0%BF%D0%BB%D0%BE%D0%BC_%D0%B1%D0%B0%D0%BA%D0%B0%D0%BB%D0%B0%D0%B2%D1%80_1.jpeg'
      diplom-2: 'https://s3.us-east-2.amazonaws.com/qna-development/examtutor/%D0%94%D0%B8%D0%BF%D0%BB%D0%BE%D0%BC_%D0%BC%D0%B0%D0%B3%D0%B8%D1%81%D1%82%D1%80_1.jpeg'
      diplom-pere-1: 'https://s3.us-east-2.amazonaws.com/qna-development/examtutor/%D0%94%D0%B8%D0%BF%D0%BB%D0%BE%D0%BC+%D0%B0%D0%BD%D0%B3%D0%BB%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B9.jpeg'
      diplom-povish-1: 'https://s3.us-east-2.amazonaws.com/qna-development/examtutor/%D0%90%D0%BD%D0%B3%D0%BB%D0%B8%D0%B9%D1%81%D0%BA%D0%B8%D0%B9_%D0%BF%D0%BE%D0%B2%D1%8B%D1%88_%D0%BA%D0%B2%D0%B0%D0%BB_%D0%BC%D0%B0%D0%BF%D0%B8%D1%8F.jpg'
      diplom-povish-2: 'https://s3.us-east-2.amazonaws.com/qna-development/examtutor/Английский+итоговая+аттестация.jpeg'
      diplom-povish-3: 'https://s3.us-east-2.amazonaws.com/qna-development/examtutor/Еврошкола.jpeg'

    site_features:
      1: 'Наши ученики имеют доступ ко всем авторским учебным материалам. Материалы распределены тематически. Содержат только то, что нужно для успешной сдачи ЕГЭ.'
      2: 'Каждая "тема" завершается "тестом", на вопросы которого ребята должены ответить правильно, что заставляет их более серьёзно подходить к изучению материала.'
      3: 'По каждой пройденной теме ученики имеют возможность писать эссе. Репетитор получает их работы, проверяет, оставляет свои замечания, комментарии и рекомендации.'
      4: 'Каждая тема оканчивается тестом на время, максимально приближенным к реальным условиям ЕГЭ.'
      5: 'Доступ к следующему тематическому разделу ученики получают только после полного освоения текущего.'
      6: 'Присутствует интересная система мотивации, где за правильно отвеченные вопросы, пройденные тесты и написанные эссе, учащиеся получают виртуальные "очки" и "звания".
          Чтобы заполучить больше очков и повыситься в "звании", ученик должен правильно отвечать на вопросы и писать эссе. В специальном разделе статистики
          они могут сравнить свои достижения и достижения сверстников.
          И ребятам это нравится, и такой соревновательный подход мотивирует их быстрее и качественнее осваивать новый материал.'

      51: 'Наши родители следят за успеваемостью своих детей на странице "статистики", где указан текущий уровень знаний ученика, насколько он старательно
          подходит к процессу обучения, текущие успехи или недоработки, уровень мотивации, рекомендации репетитора.'
      52: 'Представлен график успеваемости, по которому можно наблюдать прогресс ученика ( прогресс выражается в увеличении количества баллов по ЕГЭ,
          которые на данный момент может набрать ученик ). Это позволяет родителю явно увидеть скорость развития знаний своего чада.'
      53: 'После каждого занятия репетитор оставляет отчёт о его результатах. Все отчёты представлены согласно датам посещения.'
      54: 'Там же родители могут оставить сообщение для репетитора с интересующими их вопросами.'
      55: 'Родитель может подписаться на еженедельную рассылку сообщений на указанный им email адрес. В сообщении указывается информация об общей успеваемости ребёнка,
          отчёты по каждому проведёному занятию и текущий уровень знаний (который выражается в количестве баллов, которые может набрать ученик на ЕГЭ по предмету на данный момент).'
  tests:
    show:
      answer_1: '1) Цифры. Выставь максимальные баллы. Одна ошибка -1 балл. << Разрешено >> давать ответы непоследовательно.'
      answer_2: '2) Цифры. Выставь максимальные баллы. Одна ошибка -1 балл. << Запрещено >> давать ответы непоследовательно.'
      answer_3: '3) Слово/Слова. Пиши через пробел, если слов несколько. '

