      sign_up: 'Зарегистрироваться'
      enter_password: 'Введите пароль'
      confirm: 'Подтвердить'
    history_block:
      history_description: 'Обеспечиваю своих учеников всеми необходимыми материалами: выдаю необходимые книги, раздаточный материал, распечатываю тесты, советую документальные и художественные фильмы по истории, использую интернет-ресурсы. Обучаю грамотно логически мыслить и выстраивать причинно-следственные связи, формулировать и аргументировать собственную позицию по проблемным вопросам истории.'
    social_block:
      social_description: 'Работаю по ФГОС. При объяснении материала опираюсь на пособия НИУ ВШЭ, МГУ, СпбГУ, МГИМО. Имею опыт общественно-политической, научной, предпринимательской деятельности - иными словами, объясняю многие темы обществознания с опорой не только на теоретические знания, но и на практические навыки.'
    russian_block:
      russian_description: 'С огромным уважением отношусь к своему родному языку и своей стране. Считаю, что интерес к изучению русского языка прививается ученику через воспитание чувства любви к России, её историческому и культурному наследию. Стремлюсь научить каждого грамотной речи, как письменной, так и устной.'
    english_block:
      english_description: 'Для обучения использую признанные на мировом уровне учебники ведущих издательств - Macmillan Publishers, Oxford & Cambridge University Press. Уделяю большое внимание навыкам эффективной коммуникации: умению чётко (в т.ч. грамматически верно) выстроить свою мысль и свободно воспринимать англоязычную речь на слух. Отвожу важное место контекстному изучению языка. Считаю, что регулярное чтение книг и тематических статей на английском языке способствует значительному улучшению результатов. Специализируюсь на подготовке к ЕГЭ.'

  tutor_infos:
    index:
      profile_photo: 'https://downloader.disk.yandex.ru/preview/6461a151e7d4c2e29bbe53302d71c42c0517cd5388179c7001b3adbf6b2c642b/5cc44dcd/z8R8gXGcEDjwKS47QRuM0iO7knGyZ-5ouI3fPiY8Yopl9ySBKoerRyMhnBVUJJojbaZyr6BlQ1HoHPu2QFrHkg%3D%3D?uid=0&filename=profile.jpg&disposition=inline&hash=&limit=0&content_type=image%2Fjpeg&tknv=v2&size=2048x2048'
      profile-text: 'Приветствую вас, уважаемые школьники, абитуриенты и их родители!
             Я занимаюсь преподаванием с момента получения своего первого диплома в 2011 году. Успела приобрести опыт педагогической деятельности как в частных, так и в государственных образовательных учреждениях. С 2013 года специализируюсь на школьных выпускных экзаменах – ОГЭ и ЕГЭ. Достаточно быстро я поняла, что хочу развивать свои профессиональные навыки в направлении индивидуальной работы со школьниками. В 2015 году я стала официально зарегистрированным индивидуальным предпринимателем – таким образом, репетиторство превратилось для меня в основной вид деятельности. Избрав этот ответственный, но вместе с тем невероятно захватывающий путь, я сделала его стилем своей жизни.
             Имею опыт обучения в аспирантуре. Приходилось работать над научными статьями и диссертацией, выступать на всероссийских и международных конференциях (в том числе на иностранном языке).
             Моё главное хобби – совершенствование моей системы преподавания.
             Основой для разработки индивидуальной программы обучения каждого ученика являются, прежде всего, материалы, публикуемые Федеральным институтом педагогических измерений (ФИПИ), а также требования Федеральных государственных образовательных стандартов (ФГОС).
             Обязательно принимаются во внимание особенности ученика: начальный уровень знаний (выявляется в процессе устной беседы и письменного тестирования), предпочтительный способ работы с информацией, сроки подготовки к экзаменам (возможны курсы любой продолжительности, от нескольких лет до интенсивов длительностью в несколько месяцев или даже недель).
             На регулярной основе я прохожу курсы повышения квалификации по истории, обществознанию, русскому и английскому языкам, а также участвую в семинарах и мероприятиях, направленных на совершенствование педагогического мастерства.
             Ежемесячно обновляю «книжную полку» - в моей домашней библиотеке есть как классические труды по преподаваемым дисциплинам, так и новейшие исследования ведущих университетов и экспертов в области общественно-гуманитарных дисциплин. Регулярно изучая новинки научной литературы, я включаю актуальную информацию в учебный материал, предлагаемый моим ученикам на занятиях.
             Должна отметить, что серьёзно подхожу к обучению своих подопечных, стремлюсь не только помочь ученику в освоении выносимого на экзамен материала, но и воспитать всесторонне образованную личность, привить так называемые soft skills, позволяющие принимать оптимальные решения в широком спектре задач. В связи с этим требовательно отношусь к процессу обучения: предполагаю качественное выполнение учеником домашних заданий и отсутствие пропусков занятий по неуважительным причинам.
             Кроме того, я широко применяю технологии онлайн и использую возможности дистанционного обучения, располагаю багажом авторских материалов и методик, подробности которых вы всегда можете уточнить лично.
             Работаю с учащимися 6-11 классов.
             Лучшие результаты моих учеников по ЕГЭ в 2017-2018 гг: русский язык - 91 балл, обществознание - 92 балла, история - 96 баллов.
             Занятия проводятся на территории преподавателя (пересечение улиц Чехова/Ломоносова).
             С огромным удовольствием приглашаю вас на мои занятия!'
